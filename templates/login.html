{% extends 'body.html' %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{ url_for('login') }}" method="post" class="form-contact">
  <p><label>Email: </label> <input type="text" name="email" placeholder="Email" required="required" /></p>
  <p><label>Пароль: </label> <input type="password" name="password" placeholder="Пароль" required="required"></p>
  <p><input type="submit" value="Войти" /></p>
  <hr align="left" width="300px">
  <p><a href="{{url_for('register')}}"> Регистрация</a></p>
</form>
{% endblock %}
