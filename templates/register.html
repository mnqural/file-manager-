{% extends 'body.html' %}

{% block title %}
    register
{% endblock %}

{% block content %}
<form action="{{ url_for('register') }}" method="post" class="form-contact">
  <p><label>Имя: </label> <input type="text" name="name" placeholder="Имя" required="required" /></p>
  <p><label>Email: </label> <input type="email" name="email" placeholder="Email" required="required" /></p>
  <p><label>Пароль: </label> <input type="password" name="password" placeholder="Пароль" required="required" /></p>
  <p><input type="submit" value="Регистрация" /></p>
</form>
{% endblock %}
